<body>
    <section class="page">
    <h1 class="top-heading">The Ministry of Coal & Mines</h1>
</section>

<button class="chatbox-open" title="Title">
    <i class="fa fa-comment fa-2x" aria-hidden="true"></i>
  </button>
<button class="chatbox-close" title="Title">
    <i class="fa fa-close fa-2x" aria-hidden="true"></i>
  </button>
<section class="chatbox-popup">
  <header class="chatbox-popup__header">
    <aside style="flex:3">
      <i class="fa fa-user-circle fa-4x chatbox-popup__avatar" aria-hidden="true"></i>
    </aside>
    <aside style="flex:8">
      <h1>MocBot</h1> 
      
    </aside>
    <aside style="flex:1">
      <button class="chatbox-maximize" title="Title"><i class="fa fa-window-maximize" aria-hidden="true"></i></button>
    </aside>
  </header>
  <main class="chatbox-popup__main" id ="main-box">

    <div class="chat-body"></div>
   
  <div id="conversation">
    <div class="gretings">
      <p class="greet">Hi! ðŸ‘‹ it's great to see you!</p>
    </div>
    <div class="chatbot-message">
      
    </div>
    <div class="user-message">
     
    </div>
  </div>
</main>
  <footer class="chatbox-popup__footer">
    <form id="input-form" class="input-group" >
    <aside style="flex:10">
      <message-container>
        <input type="text" id="input-field" name="msg" placeholder="Type your message here...">
    </aside>
    
        <button type="submit" id="send" role="button" title="Title">
            <aside style="flex:1;color:#888; text-align:center;">
                <i class="fa fa-paper-plane" aria-hidden="true"></i>
              </aside>
        </button>
      </message-container>
</form>
   
  </footer>
</section>
